---
php::cli_inifile: "%{hiera('php::config_root')}/cli/php.ini"
php::common_package_names: ["php%{hiera('php::version_major')}"]
php::common_package_suffixes: []
php::compiler_packages: []
php::config_root: "%{alias('php::globals_config_root')}"
php::config_root_ini: "%{hiera('php::config_root')}/conf.d"
php::config_root_inifile: "%{hiera('php::config_root')}/php.ini"
php::dev_package_suffix: 'devel'
php::embedded_inifile: "%{hiera('php::config_root')}/embed/php.ini"
php::embedded_package_suffix: 'embed'
php::ext_tool_enable: ~
php::ext_tool_enabled: false
php::ext_tool_query: ~
php::fpm_config_file: "%{hiera('php::config_root')}/fpm/php-fpm.conf"
php::fpm_error_log: "%{alias('php::fpm_error_log')}"
php::fpm_group: 'www'
php::fpm_inifile: "%{hiera('php::config_root')}/fpm/php.ini"
php::fpm_package_suffix: 'fpm'
php::fpm_pid_file: "%{alias('php::globals_fpm_pid_file')}"
php::fpm_pool_dir: "%{hiera('php::config_root')}/fpm/pool.d"
php::fpm_service_name: 'php-fpm'
php::fpm_user: 'wwwrun'
php::manage_repos: true
php::package_prefix: "%{alias('php::package_prefix')}"
php::version: '5'
php::root_group: 'root'
php::config_root: "/etc/php%{hiera('php::version_major')}"
php::package_prefix: "php%{hiera('php::version_major')}-"
php::fpm_pid_file: "/var/run/php%{hiera('php::version_major')}-fpm.pid"
php::fpm_error_log: "/var/log/php%{hiera('php::version_major')}-fpm.log"