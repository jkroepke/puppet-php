---
version: 5

defaults:
  datadir: 'data'
  data_hash: 'yaml_data'

hierarchy:
  - name: 'Full Version'
    path: 'os/%{facts.os.name}/%{facts.os.release.full}.yaml'

  - name: 'Major Version'
    path: 'os/%{facts.os.name}/%{facts.os.release.major}.yaml'

  - name: 'Distribution Name'
    path: 'os/%{facts.os.name}.yaml'

  - name: 'Operating System Family'
    path: 'family/%{facts.os.family}.yaml'

  - name: "PHP version related defaults"
    lookup_key: "php::params"

  - name: 'common'
    path: 'common.yaml'